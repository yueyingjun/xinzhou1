                <div class="next-button">∨</div>
            </section>

                <div class="swiper-container swiper-container-h">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/slide8/banner1.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slide8/banner2.png">

                    <div class="swiper-slide">

                    </div>
                  </div>
                  <div class="swiper-pagination swiper-pagination-h"></div>
                </div>

                    <div class="line ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                    <div class="price-box">

                        </div>
                    </div>
                    <div class="tool">
                        <div class="fav"><img src="images/slide8/fav.png"></div>
